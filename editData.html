<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--<link rel="stylesheet" href="css/iconfont.css" />-->
		<link rel="stylesheet" href="//at.alicdn.com/t/font_526177_y4eo94umw2iysyvi.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/app.css">
		<style>
			.font16{
				font-size: 16px!important;
				color:#fff;
				
			}
			body,.mui-content,.mui-input-group{
				background: #efeff4;
			}
			.mui-table-view:after {
			    height: 1px;
			}
			.mui-table-view-cell:after{
				height:1px;
				left:0;
			}
			.mui-table-view-cell{
				padding:3px 15px;
			}
			.mui-input-row label~input{
				padding-right:30px;
				width:64%;
			}
			#sex,#marriage{
				width:20%;
				border:none!important;
				-webkit-appearance:menulist-button;
			}
		</style>
	</head>
	<body>

			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-back-white"></a>
			<span class="mui-pull-right mui-icon font16" id="saveData" style="margin-top:5px;">保存</span>
		</header>-->
		<div class="mui-content">

							<input id='account' type="text" class="mui-input-clear mui-input mui-text-right" placeholder="" value="1761107190">
						</div>
					</li>
				</ul>
				<ul class="mui-table-view">

						</div>
					</li>
				</ul>
				<ul class="mui-table-view">

				</ul>

						</div>
					</li>
				</ul>

					</li>

		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			})
			$("#saveData").click(function(){
				alert("保存成功");
				setTimeout(function(){
					window.location.href="personInfo.html"
				},2000)
			})
		</script>
